<footer [ngClass]="{'open': panelOpen}">
	<h3 (click)="panelOpen = !panelOpen">Options</h3>
	<h4>Sets</h4>
	<ul>
		<li *ngFor="let setName of allSets">
			<label><input type="checkbox" [checked]="selectedSets.includes(setName)" (change)="changeSet(setName)"> {{ setName }}</label>
		</li>
	</ul>
	<h4>Sorting</h4>
	<ul>
		<li><label><input type="radio" name="sorting" [value]="false" (change)="changeSorting(false)" [(ngModel)]="sortBySet"> By Name</label></li>
		<li><label><input type="radio" name="sorting" [value]="true" (change)="changeSorting(true)" [(ngModel)]="sortBySet"> By Set</label></li>
	</ul>
</footer>
